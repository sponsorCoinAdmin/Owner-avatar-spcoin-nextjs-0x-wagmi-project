<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Not Found</title>
</head>
<body>
  <h1>Site Not Found</h1>
  <div id="site-info">
    <p id="message"></p>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get 'site' and 'url' from URL parameters
    const site = getUrlParameter('site');
    const url = getUrlParameter('url');

    // Create eloquent message based on the parameters
    let message = '';

    if (site && url) {
      message = `The site <strong>${site}</strong> could not be found at the provided URL: <strong>${url}</strong>. To resolve this issue, please either update the site URL to point to the correct location or create a new site and add it to the URL accordingly.`;
    } else {
      message = 'Insufficient information was provided to display the site details. Please ensure both site and URL parameters are specified.';
    }

    // Display the eloquent message
    document.getElementById('message').innerHTML = message;
  </script>
</body>
</html>
